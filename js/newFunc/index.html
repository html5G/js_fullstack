<body>
    <script>
        // constructor
    function Otaku(name,age) {
      this.name = name;
      this.age = age;
      this.habit = 'Games';
    }
    // 构造函数有一个prototype函性 原型对象
    // 基于原型的面向对象 原型对象
    Otaku.prototype.strength = 60;
    Otaku.prototype.sayYourName = function() {
        console.log('I am'+this.name);
    }
    // var lidan = new Otaku('李丹',18);
    // 构造函数是类的源泉
    function objectFactory(constructorFunc,name,age) {
        // 空对象
        var obj = new Object(); 
        constructorFunc.call(obj,name,age);
        console.log(obj);
        obj._proto_ = constructorFunc.prototype;
        return obj;
    }
    var lidan = objectFactory(Otaku,"李丹",18);
    console.log(lidan);
    </script>
</body>
</html>
