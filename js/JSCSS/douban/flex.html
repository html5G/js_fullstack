<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 移动端布局 -->
    <title>弹性布局</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .flex-cont{
        display: flex;
    }
    .flex-item{
        flex: 1;
        background-color: red;
    }
    .item2{
        height: 50px;
       /* back-color: green; */
       background-color: green;
    }
    </style>
</head>
<body>
    <!--  父与子们的布局 -->
   <div class="flex-cont">
       <div class="flex-item"></div>
       <div class="flex-item item2"></div>
   </div> 
</body>
</html>
