<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.$push = function(...arg) {
            console.log('数组变化了',...arg)
            return this.push(...arg)
        }
        var arr = [0,1,2]
        arr.$push(8)
        console.log(arr)
        var originPop = Array.prototype.pop
        Array.prototype.pop = function() {
            console.log('数组变化了pop')
            originPop.apply(this,arguments)
        }
        arr.pop()
        console.log(arr)

        var arrMethods = ['push','pop','shift','unshift','splice']
        arrMethods.forEach((methodsName) => {
            let originMethod = Array.prototype[methodsName]
            Array.prototype[methodsName] = function() {
                console.log('改变了')
                return originMethod.apply(this,arguments)
            }
        })
        arr.shift('9')
        console.log('shift',arr)
    </script>
</body>
</html>
