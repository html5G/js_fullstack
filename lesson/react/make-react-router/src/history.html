<body>
    <script>
        function createBrowserHistory() {
            let listeners = []
            function listen(fn) {
                listeners.push(fn)
            }
            function notifyListeners() {
                listeners.forEach(cb => cb())
            }
            function push() {}
            return {
                listen,
                push
            }
        }
    </script>
</body>
