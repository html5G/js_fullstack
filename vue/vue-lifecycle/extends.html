<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="msg">${meesage}</div>
        <div class="btn">
            <button @click='add'>add</button>
        </div>
    </div>
    <script>
        var ext = {
            created() {
                console.log('created扩展')
            },
            methods: {
                add () {
                    console.log('created扩展方法')
                }
            },
        }
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    meesage: 'hello'
                }
            },
            created() {
                console.log('created')
            },
            methods: {
                add() {
                    console.log('created方法')
                }
            },
            extends: ext,
            delimiters: ['${','}']
        })
    </script>
</body>
</html>
