<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 挂载点 -->
    <table id="mountains"></table>
    <script>
    let mountains = [{name:"Monte Falco",
    height:1658,
    place:"Parco Foreste Casentinesi"}];
    // 数据的展示，数据可视化 cols rows
    // table 动态 dom
    // 功能，function
    // 语句作为；函数作为组织功能的模块化最小单位
    // thead 表头  tbody 内容
    function generateTableHead(table,data){
     let thead = table.createTHead();//专业的API   MDN
     let row = thead.insertRow();
     for(let key of data){
         let th = document.createElement("th");
         let text = document.createTextNode(key);
         th.appendChild(text);
         row.appendChild(th);
     }
    }
    function generateTable(table,data){
     for(let element of data ){
         let row =table.insertRow();
         for(let key in element){
             let cell = row.insertCell();
             let text = document.createTextNode(element[key]);
             cell.appendChild(text);
         }
     }
    }
    // generateTableHead();
    // generateTable();
    let table = document.querySelector('#mountains');
    let data = Object.keys(mountains[0]);
    console.log(data);
    generateTableHead(table,data);
     generateTable(table,mountains);
    </script>
</body>
</html>
