    <script>
        // call 原理
        Function.prototype.call = function()  {
            let [thisArg,...args] = [...arguments];
            if (!thisArg) {
                thisArg = typeof window === 'undefind' ? global : window
            }
            // this的指向是当前函数func
            thisArg.func = this
            // 执行函数
            let result = thisArg.func(...args)
            // thisArg 上并没有func属性
            delete thisArg.func
            return result
        }
    </script>
