    <script>
      function minNumber(numbers) {
        // return numbers.sort();
        //sort只能识别1位数字
        numbers.sort(compare);
        let res = '';
        for(let i = 0;i < numbers.length; i++) {
            res += numbers[i];
        }
        return res;
      }
    //   minNumber([3,4,9,5,1,2,6]);
    //   console.log(minNumber([3,40,9,51,1,2,6]));
    function compare(a,b) {
       let str1 = a + "" + b;
       let str2 = b + "" + a;
        // console.log(str1);
        // console.log(str2);
        // console.log(str1.charAt(0));
        for(let i = 0; i < str1.length; i++) {
            if (str1.charAt(i) > str2.charAt(i)) {
                return 1;
            } 
            if (str1.charAt(i) < str2.charAt(i)) {
                return -1;
            }
        }
        return 1;
     }
     console.log(minNumber([1,90,30,40]));
    
 //    compare(2,3);
    </script>
